<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="header">
                    <h1>TIP CALCULATOR</h1>
                </div>
                <div class="amount-row">
                    <h3 class="amount" id="">How much was the services?</h3>
                    <input id="amount" type="text" placeholder="Â£">

                </div>
                <div class="services-row">
                    <h3 class="services">How was the services?</h3>
                    <select id="services">
                        
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value="0.25" id="">Great - 25% </option>
                        <option value="0.2" id="">Good - 20%</option>
                        <option value="0.15" id="">Okay - 15%</option>
                        <option value="0.1" id="">Poor - 10%</option>
                        <option value="0.05" id="">Terrible - 5%</option>
                    </select>
                </div>
                <div class="people-row">
                    <h3 class="people">How many people are paying?</h3>
                    <input type="text" id="people">
                </div>
                <div class="button">
                    <button id="btn-cta">Calculate!</button>
                </div>
                <div class="tip-row">
                    <h3 class="tip" id="tip">Total tip</h3> 
                    <sup><span class="euro">&euro;</span></sup>
                    <h2 class="tip-amount" id="tip-amount"></h2>
                    <span class="each" id="each">each</span>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
